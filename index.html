<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    
    <div class="container-fluid ">
        <div class="row bg-primary">
            <div class="col-md-6 mx-auto"><h1 class="display-4 text-center">Weather Dashboard</h1></div>
        </div>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 d-grid gap-3 btn-light ">
                
                <h1 class="display-6 text-start">Search for City:</h1>
                <form action="">
                    <div class="form-group d-grid gap-3">
                        <input class="form-control from-control-lg" type="text" name="city" id="lblcity">
                        <button class="form-control from-control-lg bg-primary"> Search</button>
                        <br>
                    </div>
                   
                </form>

                <div class="d-grid gap-3">
                    <button class="btn btn-light p-1 bg-secondary" id="newbtn"  from-control-lg>temptbtn1</button>
                    <button class="btn btn-light p-1 bg-secondary" id="newbtn" from-control-lg>temptbtn1</button>
                    <button class="btn btn-light p-1 bg-secondary" id="newbtn" from-control-lg>temptbtn1</button>

                </div>
            
            </div>
            <div class="col-md-9 pt-3 pe-4 px-4">
                <div class="row border border-dark ">
                    <div class="col-md-12">
                        <h1 class="CityLbl">City and date</h1>
                        <h1 class="cityAttrib">temp text</h1>
                        <h1 class="cityAttrib">temp text</h1>
                        <h1 class="cityAttrib">temp text</h1>
                        <h1 class="cityAttrib">temp text</h1>

                    </div>
                    
                </div>

                <div class="row p-2">
                    <h1 class="">5-Day Forcast:</h1>
                    <div class="col col-xm-4 dayfc"><h1 class="disaply-4 text-center">day1 "01n"</h1></div>
                    <div class="col col-xm-4 dayfc"><h1 class="disaply-4 text-center">day2</h1></div>
                    <div class="col col-xm-4 dayfc"><h1 class="disaply-4 text-center">day3</h1></div>
                    <div class="col col-xm-4 dayfc"><h1 class="disaply-4 text-center">day4</h1></div>
                    <div class="col dayfc"><h1 class="disaply-4 text-center">day5</h1></div>
                    
                </div>

                
                
            </div>
        </div>

      

    </div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src = "./Assets/js/script.js"></script>
</body>
</html>
